name: Build Unreal Engine 5

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cook, Stage & Package UE Project
        uses: OrchidIsle/UE5-Build-Project@latest
        with:
          RUNUAT_PATH: 'C:\Program Files\Epic Games\UE_5.3\Engine\Build\BatchFiles\RunUAT.bat'
          UPROJECT_PATH: ${{ github.workspace }}/BOAGameJam2024.uproject
          BUILD_CONFIG: Development
          PLATFORM: Win64
          CLEAN: true
          COOK: true
          STAGE: true
          PACKAGE: false
          PAK: false
          SERVER: false
          ARCHIVE: false
          ARCHIVE_PATH: 'C:/Archives/MyGame'
          NULLRHI: true
          EDITOR: true
          ENCRYPT_INI: true
          RELEASE: '1.0.0'
          PATCH: '0.9.0'
          MAPS: 'Map1,Map2'
          DELETE_PDB: true
          ANTICHEAT_ENABLED: true
          ANTICHEAT_PRIVATE_KEY: 'base64encodedprivatekey'
          ANTICHEAT_PUBLIC_CERT: 'base64encodedpubliccert'
